<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templade/diseñoProyecto.xhtml">

            <ui:define name="top">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark py-4 fixed-top">
                    <div class="container">
                        <h:link outcome="/index.xhtml" class="navbar-brand d-flex justify-content-between align-items-center order-lg-0">
                            <h:graphicImage alt="site icon" url="/resources/imagen/logo.png" style="width: 100px; margin: -30px;"></h:graphicImage>
                            <h:outputLabel class="text-uppercase text-white fw-lighter ms-3" value="Restaurante Norte Rico"></h:outputLabel>
                        </h:link>
                        <div class="order-lg-2 nav-btns">
                            <button type="button" class="btn position-relative">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                            <h:outputLabel class="navbar-toggler-icon"></h:outputLabel>
                        </button>
                        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                            <ul class="navbar-nav mx-auto text-center">
                                <li class="nav-item px-2 py-2">
                                    <h:link class="nav-link text-uppercase text-white" outcome="/carta/nuestrosPlatos.xhtml" value="#{cdi['platos']}"></h:link>
                                </li>
                                <li class="nav-item px-2 py-2">
                                    <h:link class="nav-link text-uppercase text-white" outcome="/reservaCliente/agregar.xhtml" value="#{cdi['reservas']}"></h:link>
                                </li>
                                <li class="nav-item px-2 py-2">
                                    <h:link class="nav-link text-uppercase text-white" outcome="/nosotros/sobreNosotros.xhtml" value="#{cdi['nosotros']}"></h:link>
                                </li>
                                <li class="nav-item px-2 py-2">
                                    <h:link class="nav-link text-uppercase text-white" outcome="iniciarSesion.xhtml" value="#{cdi['sesion']}"></h:link>
                                </li>
                                <li class="nav-item px-2 py-2 border-0">
                                    <h:link class="nav-link text-uppercase text-white" outcome="sesionAdmin.xhtml" value="#{cdi['admin']}"></h:link>
                                </li>
                                <li class="nav-item px-2 py-2 border-0">
                                    <h:form>
                                        <h:selectOneMenu onchange="this.form.submit()"
                                                         valueChangeListener="#{managedIdioma.cambiarIdioma}">
                                            <f:selectItem itemValue="es" itemLabel="#{cdi['generarEspanol']}"></f:selectItem>
                                            <f:selectItem itemValue="en" itemLabel="#{cdi['generarIngles']}"></f:selectItem>
                                        </h:selectOneMenu>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <section>
                    <div class="row g-0">
                        <div class="col-lg-7">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" 
                                            data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" 
                                            data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                            data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <h:graphicImage url="/resources/imagen/plato2.jpg" class="d-block vh-100 w-100"></h:graphicImage>
                                    </div>
                                    <div class="carousel-item">
                                        <h:graphicImage url="/resources/imagen/plato1.jpg" class="d-block vh-100 w-100"></h:graphicImage>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-5 d-flex flex-colum align-items-center min-vh-75 justify-content-center">
                            <div class="px-lg-5 py-lg-4 p-4">
                                <h3 class="font-weight-bold mb-4 text-light">#{cdi['sesion']}</h3>
                                <h:form>
                                    <div class="mb-4">
                                        <h:outputLabel value="#{cdi['correo']}" class="form-label font-weight-bold text-light"></h:outputLabel>
                                        <h:inputText value="#{managedUsuario.usuario.correo}" class="form-control bg-dark-x border-0" ></h:inputText>
                                    </div>
                                    <div class="mb-4">
                                        <h:outputLabel value="#{cdi['contrasena']}" class="form-label font-weight-bold text-light"></h:outputLabel>
                                        <h:inputText value="#{managedUsuario.usuario.contraseña}" class="mb-2 form-control bg-dark-x border-0"></h:inputText>
                                    </div>
                                    <h:commandButton value="#{cdi['sesion']}"
                                                     actionListener="#{managedUsuario.buscarUsuario()}"
                                                     action="/reservaCliente/agregar.xhtml"
                                                     class="btn btn-warning text-white w-100"></h:commandButton>
                                </h:form>
                                <button class="form-text text-decoration-none text-muted"
                                        onclick="agregar()">#{cdi['pagina_agregar']}</button>
                                <script>
                                    function  agregar() {
                                        window.location.href = "agregar.xhtml";
                                    }
                                </script>
                                <h:form>
                                    <h:commandButton value="Cerrar Sesión"
                                                     actionListener="#{managedUsuario.init()}"
                                                     class="btn btn-warning text-white w-100"></h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
